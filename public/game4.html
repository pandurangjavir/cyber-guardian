<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Castle Siege | Dark Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game4.css">
</head>
<body>
    <div class="dark-game-container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
        
        <div class="game-header">
            <h1>CYBER CASTLE SIEGE</h1>
            <div class="subtitle">Defend the dark fortress from digital invaders!</div>
            <div class="header-decoration">
                <div class="sword"></div>
                <div class="shield"></div>
            </div>
        </div>

        <div class="character-area">
            <div class="hero" id="hero">
                <div class="hero-face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="villain-container">
                <div class="villain" id="villain">
                    <div class="villain-face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth evil"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="castle">
            <div class="gate" id="gate1">1</div>
            <div class="gate" id="gate2">2</div>
            <div class="gate" id="gate3">3</div>
            <div class="gate" id="gate4">4</div>
            <div class="gate" id="gate5">5</div>
            <div class="gate" id="gate6">6</div>
            <div class="gate" id="gate7">7</div>
            <div class="gate" id="gate8">8</div>
            <div class="gate" id="gate9">9</div>
            <div class="gate" id="gate10">10</div>
            <div class="gate" id="gate11">11</div>
            <div class="gate" id="gate12">12</div>
            <div class="gate" id="gate13">13</div>
            <div class="gate" id="gate14">14</div>
            <div class="gate" id="gate15">15</div>
        </div>

        <div class="stats">
            <div class="health-meter">
                <div class="label">HERO HEALTH:</div>
                <div class="meter">
                    <div class="fill" id="health" style="width: 100%"></div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="gate-counter">
                <div class="label">GATE:</div>
                <div class="counter" id="gate-counter">1/15</div>
            </div>
        </div>

        <div class="challenge-screen" id="challenge">
            <div class="speech-bubble" id="speech-bubble">
                <div class="text" id="scenario-text"></div>
            </div>
            <div class="options" id="options"></div>
        </div>

        <div class="result-overlay hidden" id="result">
            <div class="result-content">
                <h2 id="result-text"></h2>
                <div class="result-image" id="result-image"></div>
                <div class="result-stats" id="result-stats"></div>
                <div class="buttons">
                    <button class="btn try-again" onclick="resetGame()">TRY AGAIN</button>
                    <button class="btn dashboard" onclick="window.location.href='index.html'">DASHBOARD</button>
                </div>
            </div>
        </div>

        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>

    <script src="game4.js"></script>
</body>
</html>
