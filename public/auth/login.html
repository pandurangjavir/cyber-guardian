<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuardian - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Same styles as register.html */
        .auth-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-size: 1.1rem;
            color: #94a3b8;
        }
        
        .form-group input {
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px #00b894;
        }
        
        .auth-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .auth-btn:hover {
            background: #5a4bd6;
            transform: translateY(-2px);
        }
        
        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
        }
        
        .auth-link a {
            color: #00b894;
            text-decoration: none;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <header class="glass-header">
        <h1 class="title">
            <span class="shield-icon">üõ°Ô∏è</span>
            CyberGuardian
        </h1>
        <nav>
            <button class="nav-btn" onclick="window.location='../index.html'">üè† Home</button>
            <button class="nav-btn" onclick="window.location='register.html'">üìù Register</button>
        </nav>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2 class="auth-title">Welcome Back!</h2>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    errorMessage.textContent = data.message || 'Login failed';
                    return;
                }
                
                // Save token and redirect
                localStorage.setItem('cyberToken', data.token);
                window.location.href = '../index.html';
            } catch (err) {
                errorMessage.textContent = 'Failed to connect to server';
                console.error(err);
            }
        });
    </script>
</body>
</html>
